
<nav-bar [items]="items" (openEventEmitter)="openCart()" />

<div class="container my-4">

<h2>Cat√°logo de productos App!</h2>
<div class="row">
<div [className]="showCart? 'col-9' : 'col' ">
    <catalog [products]="products" (productEventEmitter)="onAddCart($event)"/>
</div>

@if (showCart) {
    <div class="col-3">
        <button class="btn btn-secondary btn-sm float-end" (click)="openCart()">X </button>
        @if (items.length > 0) {
            <cart 
            [items]="items" 
            (idProductEventEmitter)="onDeleteCart($event)" 
            [total]="total"
            />
        } @else {
            <div class="alert alert-warning">No se encuentran elementos en el carro de compra!!</div>
        }
    </div>
}

</div>
