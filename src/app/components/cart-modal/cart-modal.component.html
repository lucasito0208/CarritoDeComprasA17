<div class="abrir-modal animacion fadeIn">

    <div class="modal" style="display: block;" tabindex="-1" >

        <div class="modal-dialoge" role="document" >

            <div class="modal-content">
                
                <div class="modal-header">

                    <h5 class="modal-title"> Carrito de compras!!</h5>
                    <button 
                    type="button" 
                    class="btn-close" 
                    data-bs-dismiss="modal" 
                    aria-label="Close"
                    (click)="openCart()"
                    ></button>

                </div>

                <div class="modal-body">

                    @if (items.length > 0) {
                        <cart [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" />
                    } @else {
                        <div class="alert alert-warning">No se encuentran elementos en el carro de compra!!</div>
                    }
                
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm float-end" (click)="openCart()" >Close</button>
                </div>
            </div>

        </div>

    </div>

</div>
